<!DOCTYPE html>
<html>
	<head>
		<title>Etch-a-sketch</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<script src="etch.js" defer></script>
	</head>
	<body>
		<div id="header">
			<h1>Etch-a-Sketch</h1>
		</div>
		<div id="controlContainer">
			<div id="rangeContainer">
				<input type="range" min="1" max="50" value="25" class="slider" id="squareRange">
				<label for="squareRange" id="squareRangeLabel" class="controlLabels">25x25</label>
			</div>
			<div id="penIndicatorContainer">
				<div id="penIndicator">
					<img src="assets/images/pen.png">
				</div>
				<label for="penIndicator" class="controlLabels" id="penIndicatorLabel">Pen off</label>
			</div>
		</div>
		<div id="etchContainer">
			<div id="gridContainer">
			</div>
		</div>
		<div id="footer">
			<p>Joshua Boyd - The Odin Project 2022</p>
		</div>
	</body>
</html>
