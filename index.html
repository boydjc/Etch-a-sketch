<!DOCTYPE html>
<html>
	<head>
		<title>Etch-a-sketch</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<script src="etch.js" defer></script>
	</head>
	<body>
		<div id="header">
			<h1>Etch-a-Sketch</h1>
			<h3>(click inside grid to activate pen)</h3>
		</div>
		<div id="controlContainer">
			<div id="rangeContainer">
				<input type="range" min="1" max="50" value="25" class="slider" id="squareRange">
				<label for="squareRange" id="squareRangeLabel" class="controlLabels">25x25</label>
			</div>
			<div id="penIndicatorContainer">
				<div id="penIndicator">
					<img src="assets/images/penOff.png">
				</div>
				<label for="penIndicator" class="controlLabels" id="penIndicatorLabel">Pen off</label>
			</div>
			<div id="colorToggleContainer">
				<label id="colorLabel" class="controlLabels toggleLabels">Color: </label>
				<input type="radio" name="colorToggle" id="blackColorToggle">
				<label for="blackColorToggle" id="blackColorToggleLabel" class="controlLabels toggleLabels">Black</label>
				<input type="radio" name="colorToggle" id="randomColorToggle">
				<label for="randomColorToggle" id="randomColorToggleLabel" class="controlLabels toggleLabels">Random</label>
				<input type="radio" name="colorToggle" id="shadeColorToggle">
				<label for="shadeColorToggle" id="shadeColorToggleLabel" class="controlLabels toggleLabels">Shade</label>
				<input type="radio" name="colorToggle" id="eraseColorToggle">
				<label for="eraseColorToggle" id="eraseColorToggleLabel" class="controlLabels toggleLabels">Erase</label>
			</div>
			<div id="gridToggleContainer">
				<label id="gridLabel" class="controlLabels toggleLabels">Grid: </label>
				<input type="radio" name="gridToggle" id="gridOnToggle">
				<label for="gridOnToggle" name="gridOnToggleLabel" class="controlLabels toggleLabels">On</label>
				<input type="radio" name="gridToggle" id="gridOffToggle">
				<label for="gridOffToggle" name="gridOffToggleLabel" class="controlLabels toggleLabels">Off</label>
			</div>
			<div id="clearButtonContainer">
				<button type="button" id="clearButton">Clear Board</button>
			</div>
		</div>
		<div id="etchContainer">
			<div id="gridContainer">
			</div>
		</div>
		<div id="footer">
			<p>Joshua Boyd - The Odin Project 2022</p>
		</div>
	</body>
</html>
